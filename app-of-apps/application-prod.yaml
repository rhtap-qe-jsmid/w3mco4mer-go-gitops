apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: w3mco4mer-go-prod
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/w3mco4mer-go/overlays/prod
    repoURL: https://github.com/rhtap-qe-jsmid/w3mco4mer-go-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
